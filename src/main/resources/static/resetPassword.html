<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-3.7.1.js"></script>
</head>

<body>
    <form id="resetPassword">
        <label for="newPassword">New password</label>
        <input type="password" id="newPassword" required>
        <label for="repPassword">Repeat password</label>
        <input type="password" id="repPassword" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        $(document).ready(function () {
            $("#resetPassword").submit(function (e) {
                e.preventDefault();
                const resetPassword = $("#newPassword").val();
                const repeadedPassword = $("#repPassword").val();

                const param = new URLSearchParams(window.location.search);
                const resetCode = param.get("code");
                if (!resetCode) {
                    alert("Reset link without code");
                }

                if (resetPassword !== repeadedPassword) {
                    alert("Passwords do not match");
                    return;
                }
                $.ajax({
                    type: "PUT",
                    url: "http://localhost:8080/email/resetPassword",
                    data: JSON.stringify({
                        resetCode: resetCode,
                        newPassword: resetPassword
                    }),
                    contentType: "application/json",
                    success: function (response) {
                        alert(response);
                    },
                    error: function (error) {
                        alert(error.responseJSON ? error.responseJSON.message : error.responseText)
                    }
                });


            })

        });
    </script>

</body>

</html>
